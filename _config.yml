# Site settings
title: ITZoo Landing
description: >-
  Fun.
lang: en-US
timezone: Asia/Jakarta
image: assets/img/ogp.png
repo: https://github.com/ltk84/ltk84.github.io
mode: dark

# Profile settings
author:
  name: ITZoo
  bio: >-
    Why did the random choice go to school?
    To improve its decision-making skill.
  username: username
  github: ltk84
  twitter: twitter_username
  facebook: facebook_username
  email: itzoovn@gmail.com
  avatar: /assets/img/avatar.jpg

# URL settings
url: "https://klise.now.sh"
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
